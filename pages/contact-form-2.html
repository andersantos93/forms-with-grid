<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/contact-form-2.css" />
    <title>HTML Forms and CSS Grid</title>
  </head>
  <body>
    <nav class="header-nav">
      <a href="#">
        <picture>
          <!-- SVG version for all scenarios due to scalability and efficiency -->
          <source srcset="../assets/logo/ECO_logo.svg" type="image/svg+xml" />
          <!-- High resolution PNG for large screens -->
          <source
            srcset="../assets/logo/ECO_logo_big.png"
            media="(min-width: 1024px)"
            type="image/png"
          />
          <!-- Small PNG for medium screens -->
          <source
            srcset="../assets/logo/ECO_logo_small.png"
            media="(min-width: 768px)"
            type="image/png"
          />
          <!-- High resolution JPG for small screens (lower priority than PNG) -->
          <source
            srcset="../assets/logo/ECO_logo_big.jpg"
            media="(min-width: 480px)"
            type="image/jpg"
          />
          <!-- Fallback small JPG for all other scenarios or if none of the above are supported -->
          <img src="../assets/logo/ECO_logo_small.jpg" alt="ECO company logo" />
        </picture>
      </a>
      <ul>
        <li><a href="../index.html">Contact 1</a></li>
        <li><a href="#" id="current-page">Contact 2</a></li>
        <li><a href="./contact-form-3.html">Contact 3</a></li>
        <li id="last-item"><a href="./contact-form-4.html">Contact 4</a></li>
      </ul>
    </nav>
    <main>
      <form id="contact-form-2" action="/submit-path" method="post">
        <picture>
          <img id="contact-form-2-picture" src="../assets/contact-us-2.png" />
        </picture>

        <h1>Contact Us</h1>

        <div id="full-name-field">
          <label for="full-name-input">Full Name</label>
          <input type="text" id="full-name-input" name="full-name" required />
        </div>

        <div id="email-field">
          <label for="email-input">E-mail</label>
          <input type="email" id="email-input" name="email" required />
        </div>

        <div id="message-field">
          <label for="message-input">Message</label>
          <textarea id="message-input" name="message" required></textarea>
        </div>

        <button id="submit" type="submit">Contact Us</button>

        <div id="email-contact">
          <h4>Contact</h4>
          <span>hi@green.com</span>
        </div>

        <div id="location">
          <h4>Based in</h4>
          <span>New York,<br />California, Ohio</span>
        </div>

        <div id="social-medias">
          <picure>
            <img src="../assets/social-medias.png" />
          </picure>
        </div>
      </form>
    </main>
    <footer>
      <nav class="footer-nav" aria-label="Footer navigation">
        <ul>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Cookies</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
