<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/contact-form-3.css" />
    <title>HTML Forms and CSS Grid</title>
  </head>
  <body>
    <nav class="header-nav">
      <a href="#">
        <picture>
          <!-- SVG version for all scenarios due to scalability and efficiency -->
          <source srcset="../assets/logo/ECO_logo.svg" type="image/svg+xml" />
          <!-- High resolution PNG for large screens -->
          <source
            srcset="../assets/logo/ECO_logo_big.png"
            media="(min-width: 1024px)"
            type="image/png"
          />
          <!-- Small PNG for medium screens -->
          <source
            srcset="../assets/logo/ECO_logo_small.png"
            media="(min-width: 768px)"
            type="image/png"
          />
          <!-- High resolution JPG for small screens (lower priority than PNG) -->
          <source
            srcset="../assets/logo/ECO_logo_big.jpg"
            media="(min-width: 480px)"
            type="image/jpg"
          />
          <!-- Fallback small JPG for all other scenarios or if none of the above are supported -->
          <img src="../assets/logo/ECO_logo_small.jpg" alt="ECO company logo" />
        </picture>
      </a>
      <span class="spacer"></span>
      <ul>
        <li><a href="../index.html">Contact 1</a></li>
        <li><a href="./contact-form-2.html">Contact 2</a></li>
        <li><a href="#" id="current-page">Contact 3</a></li>
        <li id="last-item"><a href="./contact-form-4.html">Contact 4</a></li>
      </ul>
    </nav>
    <main>
      <form id="contact-form-3" action="/submit-path" method="post">
        <h1>Book your appointment now</h1>
        <p>So our team can reach out to you on time</p>

        <div id="full-name-field">
          <label for="full-name-input">Full Name</label>
          <input
            type="text"
            id="full-name-input"
            name="full-name"
            placeholder="eg: John Doe"
            required
          />
        </div>

        <div id="email-field">
          <label for="email-input">Email</label>
          <input
            type="email"
            id="email-input"
            name="email"
            placeholder="eg: john@email.com"
            required
          />
        </div>

        <div id="phone-number-field">
          <label for="country-code-select">Phone Number</label>
          <select id="country-code-select" name="country-code">
            <option value="971">+971</option>
            <option value="1">+1</option>
            <option value="55">+55</option>
          </select>
          <input
            type="text"
            id="phone-number-input"
            name="phone-number"
            placeholder="543210987"
            required
          />
        </div>

        <div id="available-date-field">
          <label for="available-date-select">Available Date:</label>
          <select id="available-date-select" name="available-date">
            <option value="">Select</option>
            <option value="2024-12-20">2024/12/20</option>
            <option value="2024-12-21">2024/12/21</option>
            <option value="2024-12-22">2024/12/22</option>
          </select>
        </div>

        <div id="message-field">
          <label for="message-input">Share Your Message</label>
          <textarea
            id="message-field"
            name="message"
            placeholder="Message"
            required
          ></textarea>
        </div>

        <button id="submit" type="submit">
          <span>Book Now</span> <img src="../assets/arrow-right.png" />
        </button>
      </form>
    </main>
    <footer>
      <nav class="footer-nav" aria-label="Footer navigation">
        <ul>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Cookies</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
